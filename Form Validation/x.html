<h1>Form Validation Practice</h1>
<form id="form">
    Enter your first name: <br>
    <input type="text" id="name" class="text_box">
    <div id="nameerror" class="error"></div> <br>
    Enter email-address: <br>
    <input type="text" id="address" class="text_box">
    <div id="addrerror" class="error"></div> <br>
    Enter mobile no: <br>
    <input type="text" id="mobile" class="text_box">
    <div id="noerror" class="error"></div> <br>
    Enter region's pincode: <br>
    <input type="text" id="pin" class="text_box">
    <div id="pinerror" class="error"></div> <br>
    Enter something here for reference: <br>
    <textarea name="" id="ref" cols="93" rows="10"></textarea> <br>
    <input type="submit" value="Submit" class="blue_bttn" id="submit">
</form>
